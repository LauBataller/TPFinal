<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Súmate! - Construyendo Caminos</title>
    <link rel="stylesheet" href="./Sumate.css">
    <!-- Conexión a SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <section>
        <h2>¡Súmate como voluntario!</h2>
        <form id="volunteerForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="aceptas">¿Aceptas los términos?</label>
            <input type="checkbox" id="aceptas" name="aceptas" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="/Sumate.js"></script>

</body>

</html>
